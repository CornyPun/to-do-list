<!DOCTYPE html>

<html>
  <head>
    <title>To-do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/list-header.css">
    <link rel="stylesheet" href="styles/list-items.css">
  </head>
  <body>
    <div class="list-container">
      <div class="list-header-container">
        <h1 class="list-title">To-do List</h1>
        <h2 class="list-description">A to-do list for all your needs.</h2>
      </div>

      <div class="list-items-container">
        <div class="item-1-container">
          <input class="item-1" type="checkbox">
          <label for="item-1">Wake up</label>
        </div>

        <div class="item-2-container">
          <input class="item-2" type="checkbox">
          <label for="item-2">Eat breakfast</label>
        </div>

        <div class="item-3-container">
          <input class="item-3" type="checkbox">
          <label for="item-3">Go to school</label>
        </div>

        <div class="item-4-container">
          <input class="item-4" type="checkbox">
          <label for="item-4">Walk back from school</label>
        </div>

        <div class="item-5-container">
          <input class="item-5" type="checkbox">
          <label for="item-5">Go to extracurricular activity</label>
        </div>

        <div class="item-6-container">
          <input class="item-6" type="checkbox">
          <label for="item-6">Come back from extracurricular activity</label>
        </div>

        <div class="item-7-container">
          <input class="item-7" type="checkbox">
          <label for="item-7">Do homework</label>
        </div>

        <div class="item-8-container">
          <input class="item-8" type="checkbox">
          <label for="item-8">Eat dinner</label>
        </div>

        <div class="item-9-container">
          <input class="item-9" type="checkbox">
          <label for="item-9">Watch videos</label>
        </div>

        <div class="item-10-container">
          <input class="item-10" type="checkbox">
          <label for="item-10">Sleep</label>
        </div>
      </div>
    </div>
  </body>
</html>
